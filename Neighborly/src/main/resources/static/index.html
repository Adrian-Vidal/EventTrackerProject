<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neighborly</title>

<script type="text/javascript" src="js/script.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>

<main class="container">
<h1>Neighborly</h1>
<h5>A place for you to view upcoming events</h5>
<h5>and chat with your neighbors!</h5>

	<!--=========== LIST ALL EVENTS ===========-->
	
		<div class="table-container">
		<table class="events-table">
			<thead>
				<tr>
					<th>Upcoming Events</th>
					<th>Last Update</th>
				</tr>
			</thead>
			<tbody id="eventListBody"></tbody>
		</table>
		</div>
	
	<!--=========== VIEW SINGLE EVENT ===========-->
  
   <form id="newEventForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br><br>
    
    <label for="createDate">Create Date:</label>
    <input type="text" id="createDate" name="createDate"><br><br>
    
    <label for="lastUpdate">Last Update:</label>
    <input type="text" id="lastUpdate" name="lastUpdate"><br><br>
    
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl"><br><br>
    
    <label for="enabled">Enabled:</label>
    <input type="text" id="enabled" name="enabled"><br><br>
    
    <label for="neighborhoodId">Neighborhood ID:</label>
	<input type="number" id="neighborhoodId" name="neighborhoodId" required><br><br>

    
    
    <button type="submit" class="btn btn-primary">Add Event</button>
</form>




<div id="eventDetailsDiv"></div>

</main>
</body>
</html>
