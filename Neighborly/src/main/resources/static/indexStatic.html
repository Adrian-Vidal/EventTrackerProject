<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Neighborly</title>

<script type="text/javascript" src="js/script.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">


</head>
<body>

<h1>Neighborly</h1>
<h5>A place for you to view upcoming events</h5>
<h5>and chat with your neighbors!</h5><br>
<h2>Number of Events Available: <span id="enabledEventsCount">0</span></h2><br><br>


<main class="container">

	<!--=========== LIST ALL EVENTS ===========-->
	
		<div class="table-container">
		<table class="events-table">
			<thead>
				<tr>
					<th>Upcoming Events</th>
					<th>Last Update</th>
				</tr>
			</thead>
			<tbody id="eventListBody"></tbody>
		</table>
		</div>
	
	<!--=========== ADD EVENT ===========-->
	
  	<div class="form-container">
   <form id="newEventForm" class="event-form">
    <h2 class="form-title">Add Event</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="description">Description:</label>
    <input type="text" id="description" name="description"><br><br>
    
    <label for="createDate">Create Date:</label>
    <input type="text" id="createDate" name="createDate"><br><br>
    
    <label for="lastUpdate">Last Update:</label>
    <input type="text" id="lastUpdate" name="lastUpdate"><br><br>
    
    <label for="imageUrl">Image URL:</label>
    <input type="text" id="imageUrl" name="imageUrl"><br><br>
    
    <label>Enabled:</label>
    <input type="radio" id="enabledTrue" name="enabled" value="true">
    <label for="enabledTrue">True</label>
    <input type="radio" id="enabledFalse" name="enabled" value="false">
    <label for="enabledFalse">False</label><br>
    
    <label for="neighborhoodId">Neighborhood:</label>
    <select id="neighborhoodId" name="neighborhoodId" required>
        <option value="">Select a Neighborhood</option>
        <option value="1">The Breakers</option>
    </select><br><br>

    <button type="submit" class="btn btn-primary">Add Event</button>
</form>
</div>

    
</main>

<footer>
  <a href="indexStatic.html"> See HTML/JavaScript Front End</a>
  <a href="https://github.com/Adrian-Vidal/EventTrackerProject">Github Repository</a>
</footer>

<div id="eventDetailsDiv"></div>
</body>
</html>
