<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Event</title>
<script type="text/javascript" src="js/updateEvent.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<main class="container">
    <h1>Update Event</h1>
    <form id="updateEventForm" class="event-form">
        <h2 class="form-title">Update Event</h2>
        <input type="hidden" id="eventId" name="eventId">
        
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="name" required><br><br>

        <label for="updateDescription">Description:</label>
        <input type="text" id="updateDescription" name="description"><br><br>

        <label for="updateCreateDate">Create Date:</label>
        <input type="text" id="updateCreateDate" name="createDate"><br><br>

        <label for="updateLastUpdate">Last Update:</label>
        <input type="text" id="updateLastUpdate" name="lastUpdate"><br><br>

        <label for="updateImageUrl">Image URL:</label>
        <input type="text" id="updateImageUrl" name="imageUrl"><br><br>

        <label>Enabled:</label>
        <input type="radio" id="updateEnabledTrue" name="enabled" value="true">
        <label for="updateEnabledTrue">True</label>
        <input type="radio" id="updateEnabledFalse" name="enabled" value="false">
        <label for="updateEnabledFalse">False</label><br>

        <label for="updateNeighborhoodId">Neighborhood:</label>
        <select id="updateNeighborhoodId" name="neighborhoodId">
            <option value="">Select a Neighborhood</option>
            <option value="1">The Breakers</option>
        </select><br><br>

        <button type="submit" class="btn btn-primary">Update Event</button>
        <button type="button" id="cancelUpdate" class="btn btn-secondary">Cancel</button>
    </form>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        function initializeForm() {
            const eventId = getQueryParam('id');
            if (!eventId) {
                console.error('Event ID is missing in the query parameters.');
                return;
            }

           
            document.getElementById('eventId').value = eventId;
            console.log('Event ID:', eventId);
            
        }

        window.onload = initializeForm;
    </script>
    
    
</main>
</body>
</html>
